name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go Modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: $$   {{ runner.os }}-go-   $${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Download Dependencies
      run: go mod download

    - name: Build Docker Image
      run: docker build -t go-framework-demo .

    - name: Test in Docker
      run: docker run go-framework-demo

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.out
        fail_ci_if_error: true
      
    - name: Install benchstat
      run: go install golang.org/x/perf/cmd/benchstat@latest
    
    - name: Cache Benchmark Results
      uses: actions/cache@v4
      with:
        path: old_bench.txt
        key: ${{ runner.os }}-benchmarks-${{ github.ref }}
        restore-keys: ${{ runner.os }}-benchmarks-
    
    - name: Run Benchmarks
      run: |
        # Run 5 times for statistical significance
        go test -bench=. -benchmem -count=5 ./tests/benchmarks > new_bench.txt
    
    - name: Compare Benchmarks
      run: |
        if [ -f old_bench.txt ]; then
          benchstat old_bench.txt new_bench.txt > comparison.txt
          cat comparison.txt
          # Fail on significant regression
          if grep -q "regression" comparison.txt; then
            echo "Benchmark regression detected!"
            exit 1
          fi
        else
          echo "No previous benchmarks found; skipping comparison."
        fi
        mv new_bench.txt old_bench.txt